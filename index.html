<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>

        <title>Boolflix</title>
    </head>
    <body>
        <header class="header">
            <div class="search">
                <input id="valoriInput"type="text" name="" value="" placeholder="inserisci il tuo titolo">
                <button id="button"type="button" name="button">Search</button>
            </div>
        </header>

        <main>
            <h2></h2>
            <div id="covers-film"> </div>

            <h2></h2>
            <div id="covers-tv"> </div>
        </main>

        <script id="entry-template" type="text/x-handlebars-template">

            <ul id="lista">
                  <li><span class="grassetto"><img src="{{{image}}}" alt=""></li>
                 <li><span class="grassetto">Tipo</span>{{tipo}}</li>
                  <li><span class="grassetto">Titolo</span>{{title}}</li>
                  <li> <span class="grassetto">Titolo Originale</span>{{original_title}}</li>
                  <li> <span class="grassetto">Lingua Originale</span>{{{original_language}}}</li>
                  <li><span class="grassetto">Voto</span>{{{vote_average}}}</li>



            </ul>



        </script>

        <script id="no-result-template" type="text/x-handlebars-template">
            <div class="no-result">{{noResult}}</div>
        </script>

        <script src="app/script.js" charset="utf-8"></script>
    </body>
</html>
